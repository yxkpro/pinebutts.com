<!DOCTYPE HTML>
<html>
<head>
    <title>pinebutts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer data-domain="pinebutts.com" src="https://plausible.io/js/script.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <button class="pinebutt">
        <div class="coin-wrapper">
          <div class="coin" id="coin">
            <div class="coin__middle"></div>
            <div class="coin__back"></div>
            <div class="coin__front"></div>
            <span class="pinebutt__text"><img width="70%" height="70%" style="transform: rotate(180deg)" src="./side3.svg"></span>
        </div>
      </button>

    <footer id="footer">
        <img width="20%" height="20%" style="max-width: 250px; min-width: 125px;" src="./pinebutts-logo-color.svg">
        <ul class="icons">
          <a href="https://bsky.app/profile/pinebutts.com"><img width="5%" height="5%" style="max-width: 75px; min-width: 40px;" src="./bsky.svg"></a>
          <a href="https://www.youtube.com/@pinebutts"><img width="5%" height="5%" style="max-width: 75px; min-width: 40px;" src="./yt.svg"></a>
        </ul>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
